    <h1 class="trivia">Trivia</h1>

    <script type="text/javascript"> 
        var correcto = 0;
        var erradas=0;

        var multiplicacion = prompt ("¿Cuánto es 15*3?");

        if (multiplicacion == "45"){
            correcto=1;
            alert("Correcto")
        }else{
            erradas=1;
            alert("Incorrecto")
        }

        var MC = prompt ("¿En qué año se creo minecraft?");

        if (MC == "2009"){
            correcto=correcto+1;
            alert("Correcto")
        }else{
            erradas=erradas+1;
            alert("Incorrecto")
        }

        var suma = prompt ("¿Cuánto es el doble de 2 mas 1?");

        if (suma == "5"){
            correcto=correcto+1;
            alert("Correcto")
        }else{
            erradas=erradas+1;
            alert("Incorrecto")
        }
      
        var pulgada = prompt ("¿Cuántos centimetros son una pulgada?");

        if (pulgada == "2,54"){
            correcto=correcto+1;
            alert("Correcto");
        }else{
            if(pulgada == "2,54 cm"){
                correcto=correcto+1;
                alert("Correcto");
            }else{
                if(pulgada == "2,54cm"){
                    correcto=correcto+1;
                    alert("Correcto");
                }else{
                    erradas=erradas+1;
                    alert("Incorrecto")
                }
            }
        }

        var unraf = prompt("¿En qué año se fundo la UNRaf?")

        if (unraf == "2014"){
            correcto=correcto+1;
            alert("Correcto")
        }else{
            alert("Incorrecto")
            erradas=erradas+1;
        }

        alert("Correctas "+correcto);
        alert("Incorrectas "+erradas);
        total=correcto-erradas
        alert("Puntuación final "+total);
        
    </script>

    <h2 id="completada">¡Trivia Completada!</h2>
